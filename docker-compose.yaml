version: "3.8"
services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    depends_on:
      - php
    volumes:
      - .:/var/www/html
      - ./symfony.conf:/etc/nginx/conf.d/default.conf
  php:
    image: php:8-fpm
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    depends_on:
      - database
      - composer
  composer:
    image: composer:latest
    volumes:
      - .:/app
  database:
    image: postgres:latest
    environment:
      - POSTGRES_DB=guestbook
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=user
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
    - "5432:5432"
volumes:
  db_data:
